<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <!-- header section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="" id="highScoreNav">View High Scores</a>
            <div class="timer">Time:</div>
        </nav>
    </header>

    <!-- 1st page with intro and 'start' button -->
    <div class="intro">
        <div id="quiz">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code related questions within the
                time you are given. Incorrect answer will penalize your time remaining!
            </p>
        </div>
        <button type="button" class="btn-primary" id="start">Start</button>
    </div>

    <!-- section with 5 questions and 4 answer for each -->
    <div class="quiz-questions hide"></div>

    <!-- alerted when right or wrong -->
    <div class="alert"></div>

    <div class="myScore hide">
        <p>Your score is: <span id="finalScore"></span></p>
    </div>

    <!-- score displayed enter initials and click submit -->
    <div class="initials hide">

        <form id="form"><label id="labelEl">Enter Initials:</label> <input id="inputEl" /> <button
                id="submitBtn">Submit</button></form>
    </div>


    <!-- highscores page -->
    <div class="highscores hide">
        <div class="hide" id="hide">
            <h2>High Scores</h2>
            
            <div class="results">
                <ol id="resultsID"></ol>
            </div>
        </div>
        <div id="btn2">
            <button class="btn-primary" id="btn2">Go Back</button><button class="btn-primary" id="btn3">Clear High Scores</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
